<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
     </div>
      <div class="status-bar_column">
        <span>18:43</span>
     </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
     </div>
    </div>
     
    <header class="alt-header">
       <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
       </div>
       <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
       </div>
       <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
       </div>
    </header> 

    <main class="main-screen">
       <ul class="settings-list">
         <li class="settings__setting">
          <div class="settings__setting--column">
           <i class="fas fa-bullhorn"></i>
           <span>Notice</span>
          </div>
          <div class="settings__setting--column"></div>
         </li>
         <li class="settings__setting">
          <div class="settings__setting--column">
           <i class="fas fa-flask"></i>
           <span>Kokoa Lab</span>
         </div>
         <div class="settings__setting--column"></div>
        </li>
         <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
         </div>
         <div class="settings__setting--column">Latest Version</div>
        </li>
       </ul>
      
    </main>
    <div class="settings-divider"></div>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
         <div class="settings__setting--column">
          <i class="fa fal fa-lock"></i>
          <span>Privacy</span>
         </div>
         <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
         <div class="settings__setting--column">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="settings__setting--column"></div>
       </li>
        <li class="settings__setting">
         <div class="settings__setting--column">
          <i class="fas fa-user"></i>
           <span>Freinds</span>
        </div>
        <div class="settings__setting--column"></div>
       </li>
       <li class="settings__setting">
        <div class="settings__setting--column">
          <i class="fas fa-comment"></i>
         <span>Chats</span>
        </div>
        <div class="settings__setting--column"></div>
       </li>
       <li class="settings__setting">
        <div class="settings__setting--column">
          <i class="far fa-sun"></i>
         <span>Display</span><span class="badge new-badge">N</span>
        </div>
        <div class="settings__setting--column"></div>
       </li>
       <li class="settings__setting">
        <div class="settings__setting--column">
          <i class="fa fal fa-brush"></i>
         <span>Themes</span><span class="badge new-badge">N</span>
        </div>
        <div class="settings__setting--column">Default theme</div>
       </li>
       <li class="settings__setting">
        <div class="settings__setting--column">
          <i class="fas fa-phone"></i>
         <span>Call</span>
        </div>
        <div class="settings__setting--column"></div>
       </li>
      </ul>
     
   </main>
   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
              <span class="nav__etc badge-point"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
     </div>
    
    
    <script src="https://kit.fontawesome.com/10d6facfcb.js" crossorigin="anonymous"></script>
</body>
</html>
