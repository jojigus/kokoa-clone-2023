<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
     </div>
      <div class="status-bar_column">
        <span>18:43</span>
     </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
     </div>
    </div>
     
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header> 

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA5MTBfMTQx%2FMDAxNjYyNzc4OTM0ODcz.5noliFprpjTLsaSOvGQ8IuYfdyEMZlpUCUT5-PMp4zAg.eOBxMNiMWC3MfvOtCwvkE73CV09PL165CZTCZbrWJgIg.JPEG.agbee2658%2FIMG_6520.JPG&type=a340" 
               class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
              <h4 class="user-component__title">Quokka</h4>
              <!-- <h6 class="user-component__subtitle">this is whatever</h6> -->
            </div>
          </div>
        <div class="user-component__column"></div>
      </div>
      
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnuWORerV1tjrcystOkrld0PQ4Lj6AB4hoow&usqp=CAU" 
                 class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                <!-- <h6 class="user-component__subtitle">this is whatever</h6> -->
              </div>
            </div>
          <div class="user-component__column">
            <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
          </div>
        </div>
      </div>
      
    </main>

   

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="more.html">
            <span class="nav__etc badge-point"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
          </ul>
    </nav>
    
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
     </div>

     <div id="no-mobile">
      <span>Your screen is super big ㅠㅠ</span>
     </div>
    
    <script src="https://kit.fontawesome.com/10d6facfcb.js" crossorigin="anonymous"></script>
</body>
</html>
