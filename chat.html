<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Quokka - Kokoa Clone</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
     </div>
      <div class="status-bar_column">
        <span>18:43</span>
     </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
     </div>
    </div>
     
    <header class="alt-header">
       <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
       </div>
       <div class="alt-header__column">
        <h1 class="alt-header__title">쿼카</h1>
       </div>
       <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
       </div>
    </header> 

    <main class="main-screen main-chat">
      
       <div class="chat__timestamp">
        Tuesday, June 30, 2020
       </div>  
      
       <div class="message-row">
         <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA5MTBfMTQx%2FMDAxNjYyNzc4OTM0ODcz.5noliFprpjTLsaSOvGQ8IuYfdyEMZlpUCUT5-PMp4zAg.eOBxMNiMWC3MfvOtCwvkE73CV09PL165CZTCZbrWJgIg.JPEG.agbee2658%2FIMG_6520.JPG&type=a340">
         <div class="message-row__content">
            <span class="message__author">Quokka</span>
            <div class="message__info">
               <span class="message__bubble">Hi!</span>
               <span class="message__time">21:27</span>

            </div>
         </div>
       </div>

       <div class="message-row message-row--own">
          <div class="message-row__content">
             <div class="message__info">
               <span class="message__bubble">Good to see you!!</span>
               <span class="message__time">21:27</span>

            </div>
         </div>
       </div>

       <div class="message-row">
         <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA5MTBfMTQx%2FMDAxNjYyNzc4OTM0ODcz.5noliFprpjTLsaSOvGQ8IuYfdyEMZlpUCUT5-PMp4zAg.eOBxMNiMWC3MfvOtCwvkE73CV09PL165CZTCZbrWJgIg.JPEG.agbee2658%2FIMG_6520.JPG&type=a340">
         <div class="message-row__content">
            <span class="message__author">Quokka</span>
            <div class="message__info">
               <span class="message__bubble">Don't touch me</span>
               <span class="message__time">21:28</span>

            </div>
         </div>
       </div>

    </main>

    <form class="reply"> 
      <div class="reply__column">
         <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
         <input type="text" placeholder="Write a message..." />
         <i class="far fa-smile-wink"></i>
         <button>
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
    </form>
   
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
     </div>
    
    

    
    <script src="https://kit.fontawesome.com/10d6facfcb.js" crossorigin="anonymous"></script>
</body>
</html>
